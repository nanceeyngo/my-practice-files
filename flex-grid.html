<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLEX vs GRID</title>
    <link rel="stylesheet" href="./flex-grid.css">
</head>
<body>
    <h1>Flex box in css</h1><br><br>
    <div class="container-flex">
        <div class="box box-1">Box One</div>
        <div class="box box-2">Box Two</div>
        <div class="box box-3">Box Three</div>
        <div class="box box-4">Box Four</div>
        <div class="box box-5">Box Five</div>
        <div class="box box-6">Box Six</div>
        <div class="box box-7">Box Seven</div>
        
    </div><br><br>

    <h1>Grid in css</h1><br><br>
    <div class="container-grid">
        <div class="boxes div-1">Box One</div>
        <div class="boxes div-2">Box Two</div>
        <div class="boxes div-3">Box Three</div>
        <div class="boxes div-4">Box Four</div>
        <div class="boxes div-5">Box Five</div>
        <div class="boxes div-6">Box Six</div>
        <div class="boxes div-7">Box Seven</div>
       
    </div>
    
</body>
</html>
