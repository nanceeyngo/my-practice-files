<!DOCTYPE html>
<html>
   <head>
    <title>MY FORM</title>
   </head>
   <body>
    <form>
        <label for="name1">Name:</label>
        <input type="text" name="name1"> <br><br>

        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="other" value="prefernottosay">
        <label for="other">Prefer not to say</label><br><br>

        <label for="country">Country:</label>
        <select name="country" id="country">
            <option>Select an option</option>
            <option value="nigeria">Nigeria</option>
            <option value="usa">USA</option>
            <option value="britan">Britan</option>
        </select> <br><br>

        <label for="message">Message:</label><br>
        <textarea name="message" id="message" cols="30" rows="10"></textarea><br><br>

        <input type="checkbox" name="newsletter" id="newsletter" value="subscribe?">
        <label for="newsletter">Subscribe?</label><br><br>

        <input type="submit" value="Submit">
        
    </form>
   </body> 
</html>
