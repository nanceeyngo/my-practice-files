<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM selectors</title>
</head>
<body>
     <label for="fname">First name</label>
    <input type="text" id="fname" class="ipt-fame" value="Ngozi"/>

    <label for="lname">Last name</label>
    <input type="text" id="lname" class="ipt-lname" value="Philip"/>
    
    <label for="adrs">Address</label>
    <input type="text" id="adrs" class="ipt-adrs" value="Nigeria"/><br><br>

    <label for="rsd">Residence</label>
    <input type="text" id="rsd" class="ipt-rsd" value="Storey Building"/>

</body>
<script>
    var namevalue = document.getElementById('fname').value;
    console.log(namevalue);

    var namevalue2 = document.getElementsByClassName('ipt-lname')[0].value;
    console.log(namevalue2);

    var namevalue3 = document.getElementsByTagName('input')[2].value;
    console.log(namevalue3);

    var namevalue4 = document.querySelector('.ipt-rsd').value;
    console.log(namevalue4);

</script>
</html>
